name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
        
    - name: Build
      run: go build
      
    - name: Build Sample
      run: go build sample/simple_market/simple_market.go
